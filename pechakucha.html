<html>

<head>
  <title>Pecha Kucha Albrecht Michael - 20180207</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script src="config/config.js"></script>
  <script src="data/data.js"></script>
  <script src="src/main.js"></script>



  <link rel="shortcut icon" href="http://www.uzh.ch/terrific/assets/img/icon/favicon.ico" type="image/x-icon">

</head>

<body onload="loadPechaKucha()">
  <div class="player">
    <div class="pechaKucha" id="pechaKuchaStartImgLayer">
      <table style="width:100%;background-color:transparent">
        <tr>
          <td style="width:80%">
            <img src="images/uzh_logo_d_pos.svg" width="120px">
          </td>
          <td style="width:20%;text-align:right">
            <img src="images/start.png" id="pechaKuchaStartImgText" width="20px" height="20px" onclick="startPechaKuchaText()">
            <img src="images/start.png" id="pechaKuchaStartImg" width="20px" height="20px" onclick="startPechaKucha()">
          </td>
        </tr>
      </table>
    </div>
    <div class="pechaKucha" id="progressBarLayer">
      <div class="pechaKucha" id="progressBar">&nbsp</div>
    </div>

    <div class="pechaKucha" id="pechaKuchaTitle">Title</div>
  <div id="container" style="text-align:center; border:1px solid black;background-color:transparent; width:50%; margin-left:25%; margin-right:25%;">
    <div class="pechaKucha" id="pechaKuchaImage"><img id="pechaKuchaImageSrc" src="images/transparent.png"></div>
    <div class="pechaKucha" id="pechaKuchaText">Text</div>
    <div class="pechaKucha" id="foliencounter"></div>
    <div class="pechaKucha" id="copy">© 2018 Albrecht Michael - Universität Zürich - ZI BAP - Pecha Kucha 0.1.15</div>
  </div>


  </div>
